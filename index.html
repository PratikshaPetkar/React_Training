<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone@7.19.0/babel.min.js"></script>
</head>
<body>
    <div id="main_container"></div>
    <script type="text/babel">
        const Header =()=>{
            return(
                <div>
                <h1>Welcome to React</h1>
                <p>reactapp</p>
                </div>
            )
        }
        const Card=(props)=>{
            return(
             <div>
               <p> I am {props.name}from {props.place}</p>
            </div>  
            )
        }
        const Section =(props)=>{
            return(
                <div>
                    <p>This is Section </p>
                    {props.children}
                    </div>
            )
        }
        // ReactDOM.render(<Header/>,document.getElementById("main_container"))
        // ReactDOM.render(<Card name="Pratiksha" place="Banglore"/>,document.getElementById("main_container"))
        ReactDOM.render(<Section>
            <Header/>
            <Card name="Pratiksha" place="Pune"/>
            <Card name="John" place="Bangloare"/>
            </Section>,document.getElementById("main_container"));
    </script>
</body>
</html>
